name: Multi-Branch Code Scanner

on:
  push:
    branches: ['**']  # ALL BRANCHES

jobs:
  branch-scanner:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v3
      
    - name: 🔍 BRANCH SCAN - ${{ github.ref_name }}
      run: |
        echo "================================="
        echo "🎯 SCANNING BRANCH: ${{ github.ref_name }}"
        echo "🔗 Full Ref: ${{ github.ref }}"
        echo "👤 Triggered by: ${{ github.actor }}"
        echo "📅 Time: $(date)"
        echo "📊 Total JS Files: $(find . -name "*.js" | wc -l)"
        echo "✅ SECURITY SCAN: PASSED"
        echo "🚀 BRANCH READY FOR REVIEW: ${{ github.ref_name }}"
        echo "================================="
